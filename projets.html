<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projets – Tous les semestres</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
    }
    aside {
      width: 240px;
      background-color: #f4f4f4;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    aside h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    aside a {
      display: block;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 8px;
      color: #333;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    aside a:hover {
      background-color: #ddd;
    }
    main {
      flex-grow: 1;
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .semestre {
      margin-bottom: 40px;
    }
    .semestre h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .locked {
      background: #ffecec;
      padding: 10px;
      border: 1px solid #f99;
      border-radius: 6px;
      max-width: 300px;
    }
    .projects {
      display: none;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }
    .projects a {
      display: block;
      margin-bottom: 8px;
      color: #0077cc;
      text-decoration: none;
    }
    .projects a:hover {
      text-decoration: underline;
    }
    .password-input {
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <aside>
    <h2>📁 Projets étudiants</h2>
    <a href="sem1.html">🔙 Retour à Semestre 1</a>
    <a href="atelier1.html">🏗️ Atelier</a>
    <a href="geometrie1.html">📏 Géométrie</a>
    <a href="math1.html">🧮 Math</a>
    <a href="expression1.html">🗣️ Expression</a>
    <hr>
    <a href="mailto:archispaceiya@gmail.com">📩 Contact</a>
  </aside>

  <main>
    <h1>💼 Projets des étudiants</h1>

    <!-- 10 Semestres -->
    <div id="semestres-container"></div>

    <footer>
      © 2025 ArchiSpace – Tous droits réservés.
    </footer>
  </main>

  <script>
    const semestres = [
      { num: 1, pass: "archiS1" },
      { num: 2, pass: "archiS2" },
      { num: 3, pass: "archiS3" },
      { num: 4, pass: "archiS4" },
      { num: 5, pass: "archiS5" },
      { num: 6, pass: "archiS6" },
      { num: 7, pass: "archiS7" },
      { num: 8, pass: "archiS8" },
      { num: 9, pass: "archiS9" },
      { num: 10, pass: "archiS10" }
    ];

    const container = document.getElementById("semestres-container");

    semestres.forEach(s => {
      const wrapper = document.createElement("div");
      wrapper.className = "semestre";
      wrapper.innerHTML = `
        <h2>Semestre ${s.num}</h2>
        <div class="locked" id="lock${s.num}">
          <p>🔒 Accès protégé. Entrez le mot de passe :</p>
          <input type="password" id="input${s.num}" class="password-input" placeholder="Mot de passe"/>
          <button onclick="unlock(${s.num})">Accéder</button>
        </div>
        <div class="projects" id="content${s.num}">
          <p>📂 Exemples de projets (DWG / ZIP) :</p>
          <a href="#">Projet_A_S${s.num}.dwg</a>
          <a href="#">Projet_B_S${s.num}.zip</a>
          <a href="#">Recherche_C_S${s.num}.pdf</a>
        </div>
      `;
      container.appendChild(wrapper);
    });

    function unlock(num) {
      const input = document.getElementById("input" + num).value;
      const correct = semestres.find(s => s.num === num).pass;
      if (input === correct) {
        document.getElementById("lock" + num).style.display = "none";
        document.getElementById("content" + num).style.display = "block";
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
</body>
</html>
