<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>امتحان الفصل الخامس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .error {
            color: #d9534f;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>امتحانات السنة الثالثة EPau</h1>
        
        <div id="pdf-viewer">
            <p>جاري تحميل ملف الامتحان...</p>
        </div>
        
        <div class="alternative">
            <p>إذا لم يظهر الملف أعلاه، يمكنك:</p>
            <a href="epau_sujet_3eme_annee.pdf" download class="btn">تحميل الملف مباشرة</a>
        </div>
    </div>

    <script>
        // محاولة عرض PDF مع وجود بديل عند الفشل
        const pdfViewer = document.getElementById('pdf-viewer');
        
        setTimeout(function() {
            fetch('epau_sujet_3eme_annee.pdf')
                .then(response => {
                    if(response.ok) {
                        pdfViewer.innerHTML = `
                            <embed src="epau_sujet_3eme_annee.pdf" 
                                   type="application/pdf" 
                                   width="100%" 
                                   height="600px">
                        `;
                    } else {
                        showError();
                    }
                })
                .catch(() => showError());
        }, 1000);

        function showError() {
            pdfViewer.innerHTML = `
                <div class="error">
                    <p>عفواً، تعذر تحميل ملف PDF.</p>
                    <p>الرجاء التأكد من:</p>
                    <ul style="text-align: right; list-style-position: inside;">
                        <li>وجود الملف في المكان الصحيح</li>
                        <li>تطابق اسم الملف مع الرابط</li>
                        <li>صلاحيات القراءة للملف</li>
                    </ul>
                </div>
            `;
        }
    </script>
</body>
</html>
