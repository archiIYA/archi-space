<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحانات الفصل الخامس | EPau السنة الثالثة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }
        
        @keyframes fadeInDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .content-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .pdf-section {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .pdf-container {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--dark-color);
            border: 2px solid var(--light-color);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .pdf-container {
                height: 400px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* تأثيرات إضافية */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>امتحانات الفصل الخامس</h1>
            <p class="subtitle">موضوع السنة الثالثة - كلية EPau</p>
        </header>
        
        <div class="content-box">
            <div class="pdf-section">
                <!-- عرض ملف PDF -->
                <embed class="pdf-container" src="epau sujet 3eme annee.pdf" type="application/pdf">
                
                <!-- بديل في حالة عدم التحميل -->
                <div class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="actions">
                <a href="epau sujet 3eme annee.pdf" download class="btn btn-primary">
                    <i class="fas fa-download"></i> تحميل الملف
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> العودة
                </a>
            </div>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; <span id="year"></span> - قسم السنة الثالثة</p>
        </footer>
    </div>
    
    <script>
        // إظهار سنة الحالية في الفوتر
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // تأثيرات عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.content-box, .actions');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.animation = `fadeInUp 0.5s forwards ${index * 0.2}s`;
            });
            
            // إضافة تعريف للأنيميشن
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInUp {
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }`;
            document.head.appendChild(style);
            
            // التحقق من تحميل PDF
            const pdf = document.querySelector('.pdf-container');
            const loading = document.querySelector('.loading');
            
            pdf.onerror = function() {
                pdf.style.display = 'none';
                loading.style.display = 'flex';
                loading.innerHTML = '<p>حدث خطأ في تحميل الملف. يرجى المحاولة لاحقاً أو تحميل الملف مباشرة.</p>';
            };
        });
    </script>
</body>
</html>
