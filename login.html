<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - archi.space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #2a9d8f;
      --accent-color: #264653;
      --bg-gradient: linear-gradient(135deg, #e0f7f5, #ffffff);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--accent-color);
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95em;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--main-color);
      box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.2);
    }

    button {
      background-color: var(--main-color);
      color: #fff;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #21867a;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-bottom: 10px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }

    .link a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="Capture d'écran 2025-07-21 212951.png" alt="Logo archi.space" class="logo">
    <h2>Connexion</h2>

    <div class="error" id="errorMsg"></div>

    <input type="email" id="email" placeholder="Adresse e-mail" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button onclick="login()">Se connecter</button>

    <div class="link">Pas encore de compte ? <a href="signup.html">S'inscrire</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt4gf4Gan57N3M1PPQhWl5uXxp1Jcrkvk",
      authDomain: "archi-space-72624.firebaseapp.com",
      projectId: "archi-space-72624",
      storageBucket: "archi-space-72624.firebasestorage.app",
      messagingSenderId: "407015246505",
      appId: "1:407015246505:web:c914a78566b882b80df7b8",
      measurementId: "G-RZV7LSDQBD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          localStorage.setItem("userToken", "ok");
          window.location.href = "lecteur.html";
        })
        .catch((error) => {
          errorMsg.textContent = "❌ " + error.message;
        });
    };
  </script>

</body>
</html>
