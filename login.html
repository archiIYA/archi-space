<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - archi.space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #21867a;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Se connecter à archi.space</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>
    <p class="error" id="error"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBt4gf4Gan57N3M1PPQhWl5uXxp1Jcrkvk",
      authDomain: "archi-space-72624.firebaseapp.com",
      projectId: "archi-space-72624",
      storageBucket: "archi-space-72624.firebasestorage.app",
      messagingSenderId: "407015246505",
      appId: "1:407015246505:web:c914a78566b882b80df7b8",
      measurementId: "G-RZV7LSDQBD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fonction de connexion
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Connexion réussie
          sessionStorage.setItem("userToken", "ok");
          window.location.href = "lecteur.html";
        })
        .catch((error) => {
          errorEl.textContent = "Identifiants incorrects ou utilisateur non enregistré.";
        });
    };
  </script>
</body>
</html>
