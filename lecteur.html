<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="archispace - Plateforme éducative en architecture">
  <meta name="keywords" content="architecture, archispace, cours, projets, PFE, étude">
  <meta name="author" content="archispace">
  <title>archispace 🎓</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    .sidebar {
      position: fixed;
      width: 260px;
      height: 100vh;
      background-color: #f2f2f2;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #264653;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 1.1em;
      display: block;
      padding: 8px 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #2a9d8f;
      color: white;
    }

    .main {
      margin-left: 280px;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #264653;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .year-card {
      background-color: #e9f5f3;
      border: 1px solid #b2dfdb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .year-card:hover {
      background-color: #d0f0eb;
    }

    .semesters {
      margin-left: 20px;
      margin-top: 10px;
      display: none;
    }

    .semesters a {
      display: block;
      margin: 5px 0;
      color: #2a9d8f;
      text-decoration: none;
    }

    .semesters a:hover {
      text-decoration: underline;
    }

    .contact-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
      text-align: center;
    }

    .contact-box a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
