<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - archi.space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: #f5f5f5;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #222;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #21867a;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .link a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: 500;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <img src="Capture d'écran 2025-07-21 212951.png" alt="Logo" class="logo">
    <h2>Créer un compte</h2>

    <div class="error" id="errorMsg"></div>

    <input type="email" id="email" placeholder="Adresse e-mail">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="register()">S'inscrire</button>

    <div class="link">Vous avez déjà un compte ? <a href="login.html">Se connecter</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt4gf4Gan57N3M1PPQhWl5uXxp1Jcrkvk",
      authDomain: "archi-space-72624.firebaseapp.com",
      projectId: "archi-space-72624",
      storageBucket: "archi-space-72624.firebasestorage.app",
      messagingSenderId: "407015246505",
      appId: "1:407015246505:web:c914a78566b882b80df7b8",
      measurementId: "G-RZV7LSDQBD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "lecteur.html";
        })
        .catch((error) => {
          errorMsg.textContent = "❌ " + error.message;
        });
    };
  </script>

</body>
</html>
