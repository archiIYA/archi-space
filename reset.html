  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d7e1ec, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
      animation: floatLogo 2.5s ease-in-out infinite;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.25));
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px #007bff66;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-weight: 500;
    }

    .loader {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}

    footer {

<body>

  <div class="container">
    <img src="Capture d'√©cran 2025-07-21 212951.png" alt="ArchiSpace Logo" class="logo" />

    <button onclick="resetPassword()">Envoyer</button>

    <div id="message"></div>
    <div class="loader" id="loader"></div>

    <footer>¬© 2025 ArchiSpace</footer>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBt4gf4Gan57N3M1PPQhWl5uXxp1Jcrkvk",
      authDomain: "archi-space-72624.firebaseapp.com",
      projectId: "archi-space-72624",
      storageBucket: "archi-space-72624.appspot.com",
      messagingSenderId: "407015246505",
      appId: "1:407015246505:web:1b3b54b87ca3f9a10df7b8",
      measurementId: "G-3JF6KDRNBP"
    };
    firebase.initializeApp(firebaseConfig);

    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("message");
      const loader = document.getElementById("loader");

      messageDiv.textContent = "";
      loader.style.display = "block";

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          loader.style.display = "none";
          messageDiv.style.color = "green";
          messageDiv.textContent = "üì© Email envoy√© avec succ√®s ! Redirection...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        })
        .catch((error) => {
          loader.style.display = "none";
          messageDiv.style.color = "red";
          messageDiv.textContent = "‚ùå Erreur : " + error.message;
        });
    }
  </script>
</body>
