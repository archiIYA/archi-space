<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz ‚Äì Architecture √©gyptienne</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
    }
    aside {
      width: 240px;
      background-color: #f4f4f4;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 998;
    }
    main {
      flex-grow: 1;
      padding: 30px;
      margin-left: 240px;
    }
    .section-title {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000;
    }
    .quiz-settings {
      margin-bottom: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    select, button {
      padding: 8px 12px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .quiz-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .quiz-btn:hover {
      background-color: #ff9900;
      transform: translateY(-2px);
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

<aside>
  <a href="histoire1.html" class="quiz-btn">üîô Retour</a>
</aside>

<main>
  <h1 class="section-title">üèõÔ∏è Quiz ‚Äì Architecture √©gyptienne</h1>

  <div class="quiz-settings">
    <label for="lang">üåê Langue / Language:</label>
    <select id="lang">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
    </select>

    <label for="type">üìù Type:</label>
    <select id="type">
      <option value="qcm">QCM</option>
      <option value="qcs">QCS</option>
      <option value="vf">Vrai / Faux</option>
    </select>

    <button class="quiz-btn" onclick="startQuiz()">Commencer / Start</button>
  </div>

  <div id="quiz-container"></div>
  <div id="timer" style="font-weight:bold; margin-top:20px;"></div>

  <footer>
    ¬© 2025 ArchiSpace ‚Äì Tous droits r√©serv√©s.
  </footer>
</main>

<script>
  let timerInterval;
  let timeLeft = 30 * 60; // 30 minutes
  const questions = {
    fr: [
      { q: "Quelle est la plus c√©l√®bre pyramide d'√âgypte ?", type: "qcm", choices: ["Pyramide de Kh√©ops", "Pyramide de Djoser", "Pyramide de Myk√©rinos"], answer: 0 },
      { q: "Les √âgyptiens utilisaient principalement la pierre calcaire pour leurs monuments.", type: "vf", answer: true }
    ],
    en: [
      { q: "What is the most famous pyramid in Egypt?", type: "qcm", choices: ["Great Pyramid of Khufu", "Pyramid of Djoser", "Pyramid of Menkaure"], answer: 0 },
      { q: "The Egyptians mainly used limestone for their monuments.", type: "vf", answer: true }
    ]
  };

  function startQuiz() {
    const lang = document.getElementById('lang').value;
    const type = document.getElementById('type').value;
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';
    const filtered = questions[lang].filter(q => q.type === type || type === 'qcm' && q.type === 'qcm' || type === 'vf' && q.type === 'vf' || type === 'qcs' && q.type === 'qcs');
    filtered.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p>${i+1}. ${q.q}</p>`;
      if(q.type === 'qcm') {
        q.choices.forEach((c, idx) => {
          div.innerHTML += `<label><input type="radio" name="q${i}">${c}</label><br>`;
        });
      } else if(q.type === 'vf') {
        div.innerHTML += `<label><input type="radio" name="q${i}">Vrai / True</label><br>
                          <label><input type="radio" name="q${i}">Faux / False</label>`;
      }
      container.appendChild(div);
    });
    startTimer();
  }

  function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 30 * 60;
    const timerEl = document.getElementById('timer');
    timerInterval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `‚è≥ ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Temps √©coul√© / Time's up!");
      }
      timeLeft--;
    }, 1000);
  }
</script>

</body>
</html>
