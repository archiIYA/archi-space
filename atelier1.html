<body>

<div class="sidebar">

<div class="content">

</div>

<!-- Firebase Configuration -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBt4gf4Gan57N3M1PPQhWl5uXxp1Jcrkvk",
    authDomain: "archi-space-72624.firebaseapp.com",
    projectId: "archi-space-72624",
    storageBucket: "archi-space-72624.appspot.com",
    messagingSenderId: "407015246505",
    appId: "1:407015246505:web:c914a78566b882b80df7b8",
    measurementId: "G-RZV7LSDQBD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const contentDiv = document.getElementById("contentArea");
  contentDiv.innerHTML = "";

  async function loadContent() {
    const querySnapshot = await getDocs(collection(db, "atelier1"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const block = document.createElement("div");
      block.className = "paragraph";
      block.innerHTML = `
        <h3>${data.titre}</h3>
        <p>${data.contenu}</p>
        <div class="buttons">
          <a class="pdf" href="${data.pdfUrl || '#'}" target="_blank">📄 PDF</a>
          <a class="video" href="${data.videoUrl || '#'}" target="_blank">🎥 Vidéo</a>
          <a class="premium" href="${data.premiumUrl || '#'}" target="_blank">⭐ Premium</a>
        </div>
      `;
      contentDiv.appendChild(block);
    });
  }

  loadContent();
</script>

</body>
